<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8”>
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0”>
    <title>디바이스에 따른 화면출력</title>
    <!--부트스트랩 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--css-->
    <style>
        .bg-primary{background-color:blue;}
        .bg-info{background-color: skyblue;}
        .bg-warning{background-color: gold;}
        .bg-danger{background-color: red;}
        .bg-success{background-color: green;}
        .h50{height: 50px; line-height: 50px; text-align: center;}
    </style>
</head>
<body>
    <!--
        기본적으로 칼럼은 12개라고 생각한다.
        그렇게 따지면 절반은 6, 33%는 4라고 표현가능
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="bg-primary h50">1.bg-primary</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-lg-3 bg-info h50">2.bg-info</div>
            <div class="col-md-6 col-lg-6 bg-warning h50">3.bg-warning</div>
            <div class="col-md-12 col-lg-3 bg-danger h50">4.bg-danger</div>
        </div>
        <div class="row">
            <div class="bg-success h50">5.bg-success</div>
        </div>
    </div>
    <!--부트스트랩 javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
