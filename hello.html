<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode를 시작하자!</title>
</head>
<body>
    새로운 편집기 vscode입니다!<br>
    live on을 통해 바로바로 변하는 창을 확인 가능하다<br>
    command+shift+x : 확장기능 설치<br>
    command + shift + p : 메뉴명령팔레트<br>
    command + p : 검색팔레트(파일간의 이동이 쉬워짐)<br>
    command + shift + o : outline단축키<br>
    -> 쉽게 수정, 쉽게 이동함을 도와준다. <br>
    command+,(콤마) : 설정 검색 단축키<br>
</body>
</html>
