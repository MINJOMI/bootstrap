<!doctype html>
<html lang=“ko”>

<head>
  <meta charset=“utf-8”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <title>bs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <!--아이콘링크-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
<!--
    기존의 아이콘은 스프라이트 이미지로 관리하였음.
    부트스트랩에선 아이콘 폰트를 이용해 간단하게 사용한다. i태그를 사용하지만 크게 의미없음.
    inline속성으로 배치 가능하며 css로 스타일링이 가능함.
    font awesome cdn을 통해 fa를 사용 가능.
-->
	<h1 class="title">Embeded</h1>
	<div class="example">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
    </div>

    <h1 class="title">Icon font</h1>
	<div class="example">
           <i class="bi-alarm"></i>
    </div>
    <div class="example">
        <i class="bi-alarm" style="font-size: 2rem; color: cornflowerblue;"></i>
    </div>

    <h1 class="title">Styling</h1>
	<div class="example">
        <svg class="bi bi-alert-triangle text-success" width="32" height="32" viewBox="0 0 20 20" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
            </svg>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
