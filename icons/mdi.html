<!doctype html>
<html lang=“ko”>

<head>
  <meta charset=“utf-8”>
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <title>mdi</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.1.95/css/materialdesignicons.min.css">

</head>

<body>

	<h1 class="title">Meterial Design Icon</h1>
	<div class="example">
        Bob lives in a <span class="mdi mdi-home"></span>.
    </div>
    <div class="example">
        Bob lives in a <span class="mdi mdi-home text-primary fs-1"></span>.
    </div>

    <h1 class="title">Rotate</h1>
	<div class="example">
        <span class="mdi mdi-account mdi-rotate-45 text-dark fs-1"></span>
    </div>

    <h1 class="title">Flip</h1>
	<div class="example">
        <span class="mdi mdi-wifi-off mdi-flip-h text-warning fs-1"></span>
    </div>

    <h1 class="title">Spin</h1>
	<div class="example">
        <span class="mdi mdi-loading mdi-spin text-primary fs-1"></span> Processing
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
